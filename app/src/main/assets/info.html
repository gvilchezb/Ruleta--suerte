<h1>Guía del Juego</h1>
<p>1. Pulsa el botón JUGAR para girar la ruleta. <p>
<p>2. Cada giro cuesta 10 monedas.<p>
<p>3. Gana o pierde monedas según el resultado.<p>
<p>4. Si llegas a 0 monedas, el juego termina.<p>
<p>5. Pulsa el botón ACABAR para finalizar el juego y ver tu puntuación.</p>
